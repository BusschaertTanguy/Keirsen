<form [formGroup]="form" (ngSubmit)="addProduct()">
    <div>
        <label for="name">Name</label>
        <input id="name" formControlName="name"/>
    </div>
    <div>
        <label>Description</label>
        <input id="description" formControlName="description"/>
    </div>
    <div>
        <button type="submit">Add</button>
    </div>
</form>
